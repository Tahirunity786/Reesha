<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="page-2">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between mt-4 mb-4">
            <div class="col-lg-6">
                <button class="rounded-3 l-btn"><span><svg style="height: 1rem;" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg></span> Explore </button>
            </div>
            <div class="col-lg-6 text-end">
                <button class="t-btn">
                    Button
                </button>
            </div>
        </div>
        <div class="mt-4 mb-4 rounded container bg-light">
            <h1>Hello</h1>
        </div>
        <div class="d-flex justify-content-center mt-4 " style="position: fixed; bottom:10px; text-align: center;    position: fixed;
        bottom: 10px;
        text-align: center;
        left: 42%;
        right: 42%;
    ">
            
            <button id="plus-btn" class="rounded-circle" data-toggle="modal" data-target="#exampleModal">
                <span>
                    <svg style="height: 1rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-body modal-sec" style="border-radius:10px ;">


                    <div class="d-flex justify-content-end me-3 mt-2">
                        <button class="m-btn">
                            Button
                        </button>
                    </div>

                    <main class="w-100 sec-4 mt-1">
                        <!-- Title  -->
                        <div>
                            <input id="s-input" type="text" class="mt-3">
                        </div>

                        <!-- Add Story -->

                        <div class="row mt-1 m-sec">
                            <div class="col-6">


                                <textarea id="w3review" name="w3review" class="mt-3 w-100 h-100"
                                    placeholder="Add to your Story...">
                        </textarea>
                            </div>


                            <div class="col mt-4">
                                <div class="card mt-md-2 mt-sm-4">
                                    <div class="card-body d-flex justify-content-center align-items-center">
                                        <!-- Empty card content -->
                                        <svg style="height: 1rem;" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 512 512">
                                            <path
                                                d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="col mt-4">
                                <div class="card mt-md-2 mt-sm-4 img-card">
                                    <div class="card-body d-flex justify-content-center align-items-center">
                                        <!-- Empty card content -->
                                        <svg style="height: 1rem;" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 512 512">
                                            <path
                                                d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>

                </div>

            </div>
        </div>
    </div>




    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>

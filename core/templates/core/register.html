<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="reg-sec">
    <!-- Register -->
    <div class="container p-4 mt-1">
        <div class="d-flex justify-content-center align-items-center mt-2 mb-2">
            <h2 class=" text-white fw-bolder">Sign Up</h2>
        </div>
        {% for message in messages  %}  
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}  
        <div>
            <div>
                <form class="d-flex flex-column justify-content-center align-items-center" action="/core/public/u/register" method="post">
                    {% csrf_token %}
                    <label for="fname" class="text-white fs-6 l-input" style="text-align: start; width: 40%;">First name</label>
                    <input class="custom-input" id="fname" name="firstname" type="text" placeholder="Enter your first name" required>
                    <label for="lname" class="text-white fs-6 l-input" style="text-align: start; width: 40%;">Last name</label>
                    <input class="custom-input" id="uname" name="lastname" type="text" placeholder="Enter your last name" required>

                    <label for="email" class="text-white fs-6 mt-2 l-input"
                        style="text-align: start; width: 40%;">Email:</label>
                    <input class="custom-input" id="email" name="email" type="email" placeholder="Email address" required>

                    <label for="password" class="text-white fs-6 mt-2 l-input"
                        style="text-align: start; width: 40%;">Password:</label>
                    <input class="custom-input" id="password" name="password" type="password"
                        placeholder="Create password" required>

                    <label for="confirm_password" class="text-white fs-6 mt-2 l-input"
                        style="text-align: start; width: 40%;">Confirm Password:</label>
                    <input class="custom-input" id="confirm_password" name="confirm_password" type="password"
                        placeholder="Confirm password" required>
{% comment %} 
                    <div class="mt-2" style="text-align: start; width: 40%;">
                        <input class="form-check-input mt-1" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                        <label for="vehicle1" class="text-white fs-6"> I accept all terms and conditions</label>
                    </div> {% endcomment %}


                    <div class="mt-3">
                        <button class="reg-btn">
                            Register Now
                        </button>
                    </div>
                    <div class="mt-3">
                        <p>Already have an account?<span><a class="text-white ms-1" style="text-decoration: none;" href="/core/public/u/login">Login</a></span>
                        </p>
                    </div>

                </form>
            </div>

        </div>

    </div>




    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>

</html>

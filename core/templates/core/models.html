<div class="modal fade" id="addlist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-body modal-sec" style="border-radius:10px ;">
                    <form action="/core/public/create_list" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end me-3 mt-2">
                            <button class="m-btn rounded" type="submit">
                                Add
                            </button>
                        </div>

                        <main class="w-100 sec-4 mt-1">
                            <!-- Title  -->
                            <div class="d-flex justify-content-start align-items center">

                                <div>
                                    <input id="s-input" type="text" class="mt-3 rounded" name="title"
                                        placeholder="Enter title here..." required>
                                </div>
                                <div>
                                    <h4 class="mt-4 ms-4">Images</h4>
                                </div>
                            </div>

                            <!-- Add Story -->

                            <div class="row mt-1 m-sec">
                                <div class="col-6">


                                    <textarea id="w3review" name="description" class="mt-3 w-100 h-100 rounded p-2"
                                        placeholder="Add to your Story..." required>
                        </textarea>
                                </div>


                                <div class="col mt-4">
                                    <label for="image1" style="display: block; cursor: pointer;">
                                        <div class="card mt-md-2 mt-sm-4 rounded">
                                            <div class="card-body d-flex justify-content-center align-items-center"
                                                style="padding: 0px 0px; height: 100%;">
                                                <img id="previewImage"
                                                    style="display: none; width: 100%; height: 100%; /* adjust sizes as needed */" />

                                                <svg id="imageIcon" style="height: 1rem;"
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path
                                                        d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                    <input type="file" name="imagea" id="image1" style="display: none;"
                                        accept="image/*">
                                </div>
                                <div class="col mt-4">
                                    <label for="image2" style="display: block; cursor: pointer;">
                                        <div class="card mt-md-2 mt-sm-4 img-card rounded">
                                            <div class="card-body d-flex justify-content-center align-items-center"
                                                style="padding: 0px 0px; height: 100%;">
                                                <img id="previewImage2"
                                                    style="display: none; width: 100%; height: 100%; /* adjust sizes as needed */" />

                                                <svg id="imageIcon2" style="height: 1rem;"
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                    <path
                                                        d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                    <input type="file" name="imageb" id="image2" style="display: none;"
                                        accept="image/*">
                                </div>



                            </div>
                        </main>

                </div>
                </form>
            </div>
        </div>
    </div>




<!-- Modal HTML -->
<div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="model-bod">
                <!-- Dynamic content  -->

            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="mm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/core/public/m/list/search" method="get">
                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Search</label>
                        <input type="search" class="form-control" name="q" required id="searchInput"
                            aria-describedby="searchhelp">
                        <div id="searchhelp" class="form-text">Search Any list.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

        </div>
    </div>
</div>

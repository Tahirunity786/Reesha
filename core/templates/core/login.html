<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="reg-sec">
    <!-- Register -->
    <div class="container mt-5 p-4">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h2 class=" text-white fw-bolder">Login</h2>
        </div>
        <div>


            <div class="mt-3">
                <form class="d-flex flex-column justify-content-center align-items-center" method="post" action="/core/public/u/login">
               {% csrf_token %}
                    <label for="email" class="text-white fs-6 mt-2 l-input"
                        style="text-align: start; width: 40%;">Email:</label>
                    <input class="custom-input" id="email" name="email" type="email" placeholder="Email address" required>

                    <label for="password" class="text-white fs-6 mt-2 l-input"
                        style="text-align: start; width: 40%;">Password:</label>
                    <input class="custom-input" id="password" name="password" type="password"
                        placeholder="Your password" required>

               
                    <div class="mt-2" style="text-align: start; width: 40%;">
                        <input class="form-check-input mt-1" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                        <label for="vehicle1" class="text-white fs-6">Remember me</label>
                    </div>


                    <div class="mt-3">
                        <button class="reg-btn">
                           Login
                        </button>
                    </div>
                    <div class="mt-3">
                        <p>Not a remember?<span><a class="text-white ms-1" style="text-decoration: none;" href="/core/public/u/register">Signup now</a></span></p>
                    </div>

                </form>
            </div>

        </div>

    </div>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>

</html>

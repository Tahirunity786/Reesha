<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="page-2">
    <nav class="navbar navbar-expand-lg bg-light ps-4 pe-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'media/logo.webp' %}" alt="logo" class="img-fluid"
                    height="60" width="60"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item nav-b ms-3 mb-1">
                        <a class="nav-link active" aria-current="page" href="/">My Bucket List</a>
                    </li>
                    <li class="nav-item nav-b ms-3 mb-1">
                        <a class="nav-link active" aria-current="page" href="/core/public">Social</a>
                    </li>
                    <li class="nav-item nav-b ms-3 mb-1">
                        <a class="nav-link active" aria-current="page" href="/core/public/m/list">
                            Marked List
                        </a>
                    </li>
                    
                    <li class="nav-item nav-b ms-3 mb-1">
                        <a class="nav-link active" href="/core/public/account">

                            Account
                        </a>
                    </li>
                    <li class="nav-item ms-3 mb-1">
                        <a class="nav-link active" href="/core/public/u/logout">

                            Logout
                        </a>
                    </li>

                </ul>
                <form class="d-flex" role="search" action="/core/public/m/list/search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <script>
        
        {% block js %} {% endblock js %}
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
